<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="calculator__body">
      <div class="calculator__header">
        <div class="calculator__header--logo">calc</div>
        <div class="calculator__header--theme">
          <p class="theme">THEME</p>
          <div class="theme__choise">
            <div class="theme__choise--box">
              <p class="btn-theme theme-1">1</p>
              <p class="btn-theme theme-2">2</p>
              <p class="btn-theme theme-3">3</p>
            </div>
            <div class="theme__switcher">
              <div class="theme__switcher--circle"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="calculator__results"></div>
      <div class="calculator__keyboard">
        <div class="key key-7">7</div>
        <div class="key key-8">8</div>
        <div class="key key-9">9</div>
        <div class="key key-del">DEL</div>
        <div class="key key-4">4</div>
        <div class="key key-5">5</div>
        <div class="key key-6">6</div>
        <div class="key key-add">+</div>
        <div class="key key-1">1</div>
        <div class="key key-2">2</div>
        <div class="key key-3">3</div>
        <div class="key key-substract">-</div>
        <div class="key key-dot">.</div>
        <div class="key key-0">0</div>
        <div class="key key-divide">/</div>
        <div class="key key-multiply">x</div>
        <div class="key key-reset">RESET</div>
        <div class="key key-equale">=</div>
      </div>
    </div>

    <script src="script/app.js"></script>
  </body>
</html>
